name: Edge Impulse Runner Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      EI_PROJECT_ID: ${{ secrets.EI_PROJECT_ID }}
      EI_API_KEY: ${{ secrets.EI_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Install socat
        run: sudo apt-get install -y socat

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-tools

      - name: Verify GStreamer installation
        run: |
          pkg-config --version
          echo "Testing gstreamer-1.0:"
          pkg-config --cflags --libs gstreamer-1.0 || echo "gstreamer-1.0 not found"



      - name: Run tests
        run: cargo test --verbose

      - name: Build examples
        run: |
          cargo build --examples --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      EI_PROJECT_ID: ${{ secrets.EI_PROJECT_ID }}
      EI_API_KEY: ${{ secrets.EI_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2



      - name: Debug environment variables
        run: |
          echo "Project ID: ${EI_PROJECT_ID:0:3}..."
          echo "API Key length: ${#EI_API_KEY}"
          echo "API Key first 8 chars: ${EI_API_KEY:0:8}..."
          echo "All EI_* environment variables:"
          env | grep -E "^EI_" || echo "No EI_* variables found"

      - name: Clippy check
        run: cargo clippy -- -D warnings

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check